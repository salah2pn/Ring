<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الجرس</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:wght@500&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Rubik;
            background-color: #f0f8ff;
            transition: background-color 0.5s ease;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .side {
            flex: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            position: relative;
            transition: background-color 0.5s ease;
        }
        .left {
            background-color: #add8e6;
        }
        .right {
            background-color: #ffcccb;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }
        .timer-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 185px;
            height: 185px;
            display: none;
        }
        .timer-svg circle {
            fill: none;
            stroke-width: 3;
        }
        .timer-svg .background {
            stroke: #ddd;
        }
        .timer-svg .progress {
            stroke: #333;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side left" onclick="selectSide('left')">الجانب الأيسر</div>
        <div class="circle" onclick="stopTimer()">اضغط للرد</div>
        <div class="side right" onclick="selectSide('right')">الجانب الأيمن</div>

        <div class="timer-container">
            <svg class="timer-svg" viewBox="0 0 36 36">
                <circle class="background" cx="18" cy="18" r="15.915"></circle>
                <circle class="progress" cx="18" cy="18" r="15.915"></circle>
            </svg>
        </div>

        <audio id="leftSound" src="left-sound.mp3"></audio>
        <audio id="rightSound" src="right-sound.mp3"></audio>
        <audio id="tickSound" src="tick-sound.mp3.wav"></audio> <!-- صوت الساعة الذي يحتوي على النهاية -->

    </div>

    <script>
        let isTimerRunning = false;
        let interval;  // نحتاج لمتغير `interval` عالمي لإيقاف المؤقت عند الضغط على الدائرة

        function selectSide(side) {
            if (isTimerRunning) return;

            isTimerRunning = true;

            const sound = side === 'left' ? document.getElementById('leftSound') : document.getElementById('rightSound');
            sound.play();

            // تغيير لون خلفية الصفحة بناءً على الجانب المحدد
            if (side === 'left') {
                document.body.style.backgroundColor = '#add8e6';
            } else {
                document.body.style.backgroundColor = '#ffcccb';
            }

            document.querySelector('.left').style.backgroundColor = document.body.style.backgroundColor;
            document.querySelector('.right').style.backgroundColor = document.body.style.backgroundColor;

            startTimer();
        }

        function startTimer() {
            const timerContainer = document.querySelector('.timer-container');
            const progressCircle = document.querySelector('.timer-svg .progress');
            const circumference = 2 * Math.PI * 15.915;
            progressCircle.style.strokeDasharray = circumference;
            timerContainer.style.display = 'block';

            let timeLeft = 10; // 10 ثواني

            const tickSound = document.getElementById('tickSound');
            tickSound.play();  // تشغيل صوت الساعة لمرة واحدة فقط

            interval = setInterval(() => {
                timeLeft--;
                const offset = circumference * (1 - timeLeft / 10);
                progressCircle.style.strokeDashoffset = offset;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    resetGame();
                }
            }, 1000);
        }

        // دالة إيقاف المؤقت عند الضغط على الدائرة
        function stopTimer() {
            if (!isTimerRunning) return;

            clearInterval(interval);  // إيقاف المؤقت
            resetGame();
        }

        function resetGame() {
            document.querySelector('.timer-container').style.display = 'none';
            document.querySelector('.timer-svg .progress').style.strokeDashoffset = 0;

            document.body.style.backgroundColor = '#f0f8ff';
            document.querySelector('.left').style.backgroundColor = '#add8e6';
            document.querySelector('.right').style.backgroundColor = '#ffcccb';

            isTimerRunning = false;
        }
    </script>
</body>
</html>
